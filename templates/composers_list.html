{% extends "layout.html" %}

{% block content %}
    <h1 class="mb-4 text-center">Available Composers</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        {% for composer in composers %}
            <div class="col">
                <div class="card rounded-card h-100 text-center shadow-sm border-0">
                    <img src="{{ composer.photo_location }}" class="card-img-top mx-auto mt-3 rounded-circle" alt="{{ composer.name }} Photo" style="width: 150px; height: 150px; object-fit: cover; border-radius: 5px;" onerror="this.onerror=null; this.src='https://placehold.co/150x150/505050/ffffff?text=No+Photo'">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title text-primary">{{ composer.name }}</h5>
                        <a href="{{ url_for('composer_scores', composer_id=composer.id) }}" class="btn btn-outline-secondary rounded-pill mt-3">View Scores</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
